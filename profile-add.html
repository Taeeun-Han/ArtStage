<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- Script 연결 -->
    <script defer src="./js/profile-add.js"></script>

</head>

<body>

    <div class="container">

        <header>
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span>
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>내 프로필 등록</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">

            <div class="draft">
                <button>임시저장 불러오기</button>
                <button>저장</button>
            </div>

            <main class="profile-add">

                <!-- 프로필 이미지 -->
                <div class="profile-img">
                    <label for="productImage"></label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required>
                    <div class="image-preview" id="imagePreview">여기를 눌러서 프로필 사진을 등록해주세요</div>
                </div>

                <div class="profile-sentence">
                    <p>" <input type="text" id="textInput" maxlength="35" placeholder="나의 한 줄 소개를 입력해주세요" /> "
                        <span id="charCount">0/35</span>
                    </p>
                </div>

                <div class="profile-content">
                    <div class="profile-info">
                        <div class="profile-add-form">
                            <p>기본설정</p>
                            <input type="text">
                        </div>

                        <div class="profile-add-form">
                            <p>이름</p>
                            <input type="text">
                        </div>

                        <div class="profile-add-form">
                            <p>분야</p>
                            <select name="major" id="major">
                                <option value="major">선택해주세요</option>
                                <option value="major">연주자</option>
                                <option value="major">작곡가</option>
                            </select>
                        </div>

                        <div class="profile-add-form">
                            <p>직업</p>
                            <select name="major" id="major">
                                <option value="major">선택해주세요</option>
                                <option value="major">연주자</option>
                                <option value="major">작곡가</option>
                            </select>
                        </div>

                        <div class="profile-add-form">
                            <p>직업</p>
                            <select name="major" id="major">
                                <option value="major">선택해주세요</option>
                                <option value="major">연주자</option>
                                <option value="major">작곡가</option>
                            </select>
                        </div>

                        <div class="profile-add-form">
                            <p>주전공</p>
                            <select name="major" id="major">
                                <option value="major">선택해주세요</option>
                                <option value="major">클라리넷</option>
                                <option value="major">플룻</option>
                            </select>
                        </div>

                        <div class="profile-add-form">
                            <p>소속</p>
                            <input type="text">
                        </div>
                        <div class="profile-add-form">
                            <p>전화번호</p>
                            <input type="text">
                        </div>
                    </div>

                    <div class="profile-location">

                        <p>주 활동지역</p>

                        <div class="location-wrap">
                            <button>서울</button>
                            <button>인천/부천</button>
                            <button>경기북부</button>
                            <button>경기남부</button>
                            <button>강원/춘천</button>
                            <button>충남/대전/세종</button>
                            <button>충북/청주</button>
                            <button>경북/대구</button>
                            <button>경남/부산/울산</button>
                            <button>전북/전주</button>
                            <button>전남/광주</button>
                            <button>제주</button>
                        </div>

                    </div>

                    <!-- 학력사항 -->
                    <div class="profile-edu">

                        <div class="profile-edu-wrap">
                            <p>학력사항</p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>

                        <div class="profile-edu-wrap">
                            <p></p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>

                        <button id="addEdu">+ 학력사항 추가</button>
                    </div>

                    <!-- 경력사항 -->
                    <div class="profile-history">

                        <div class="profile-history-wrap">
                            <p>경력사항</p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>

                        <div class="profile-history-wrap">
                            <p></p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>


                        <button id="addHistory">+ 경력사항 추가</button>
                    </div>


                    <!-- 활동사항 -->
                    <div class="profile-awards">

                        <div class="profile-awards-wrap">
                            <p>활동사항(수상, 보도)</p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>

                        <div class="profile-awards-wrap">
                            <p></p>

                            <div class="input-wrap">
                                <input type="text"> ~ <input type="text">
                                <input type="text">
                            </div>
                        </div>


                        <button id="addAwards">+ 수상사항 추가</button>
                    </div>

                    <!-- 기타 자기소개 -->
                    <div class="introduce">
                        <p>기타 자기소개</p>
                        <div class="textarea-container">
                            <textarea id="introduceText" cols="30" rows="10" maxlength="500"></textarea>
                            <div id="charCount">0/500</div>
                        </div>
                    </div>

                    <!-- 자격증명 -->
                    <div class="qualification">

                        <div class="qualification-wrap">
                            <p>자격 증명</p>

                            <div class="input-wrap">
                                <p>* 공연 안전 이수증 등 자격 사항을 올려주세요</p>
                                <input type="text" placeholder="자격증명">
                                <input type="text" placeholder="발행처">
                                <input type="text" placeholder="취득년월(ex 2022. 01)">
                                <label for="file-upload" class="custom-file-upload">
                                    <span>여기를 눌러 파일을 업로드해주세요</span>
                                </label>
                                <input id="file-upload" type="file" style="display: none;" />
                            </div>
                        </div>

                        <button id="addQualification">+ 자격증명 추가</button>
                    </div>
                </div>

            </main>

            <div class="profile-add-btn-wrap">
                <button>임시저장</button>
                <button>저장/수정</button>
                <button>삭제</button>
            </div>

        </div>

        <ul class="nav">
            <li>
                <a href="./main.html">
                    <i>
                        <!-- <img alt="홈" src=""> -->
                        <span class="material-symbols-outlined">
                            home
                        </span>
                    </i>
                    <p>홈</p>
                </a>
            </li>
            <li class="on">
                <a href="./search.html">
                    <i>
                        <!-- <img alt="검색" src=""> -->
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </i>
                    <p>검색</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i>
                        <!-- <img alt="채팅" src=""> -->
                        <span class="material-symbols-outlined">
                            forum
                        </span>
                    </i>
                    <p>채팅</p>
                </a>
            </li>
            <li>
                <a href="./alarm.html">
                    <i>
                        <!-- <img alt="알림 버튼" src=""> -->
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                    </i>
                    <p>알림</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i>
                        <!-- <img alt="MY버튼" src=""> -->
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </i>
                    <p>MY</p>
                </a>
            </li>
        </ul>

    </div>


</body>

</html>
