<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="../js/main.js"></script>


</head>

<body>

    <div class="container">

        <header>
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span>
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>아이디/비밀번호 찾기</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">
            <main class="findPw">
                <!-- 프로그레스 바 -->
                <div class="progress-bar">
                    <progress id="progress" value="100" min="0" max="100"></progress>
                    <img src="../img/icon/flag.svg" alt="깃발">
                </div>

                <!-- 일반 계정 이메일 찾기 -->
                <div class="emailInfo" style="display: none;">
                    <p>이메일 주소</p>
                    <p class="socialMail">taeeun@colon-b.com</p>
                </div>

                <!-- 소셜 계정 이메일 찾기 -->
                <div class="socialInfo">
                    <p>이메일 주소</p>
                    <p class="socialMail">taeeun@colon-b.com</p>

                    <div class="socialInfoCon">
                        <p>소셜서비스로 가입하신 계정이네요!</p>
                        <p>간편로그인의 아이디와 비밀번호는</p>
                        <p>가입하신 소셜서비스를 통해 찾아주세요.</p>
                    </div>

                </div>
            </main>
        </div>

    </div>

    <div class="btn-wrap3">
        <button>로그인</button>
        <button>비밀번호 재설정 이메일 보내기</button>
    </div>


</body>

</html>
