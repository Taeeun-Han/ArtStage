<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="../js/main.js"></script>


</head>

<body>

    <div class="container">

        <header>
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span>
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>비밀번호 재설정</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">
            <main class="findPw">
                <!-- 프로그레스 바 -->
                <div class="progress-bar">
                    <progress id="progress" value="60" min="0" max="100"></progress>
                    <img src="../img/icon/flag.svg" alt="깃발">
                </div>

                <div class="login-form">
                    <!-- 비밀번호 입력 -->
                    <div class="login-input">
                        <p>비밀번호 <span>*</span></p>
                        <input type="text" placeholder="최소 8자리 및 영문 소문자 + 숫자 조합">
                    </div>

                    <!-- 비밀번호 재확인 -->
                    <div class="login-input">
                        <p>비밀번호 재확인 <span>*</span></p>
                        <input type="text" placeholder="비밀번호를 재입력해주세요">

                        <!-- 비밀번호가 일치하지 않을 때 -->
                        <div class="err-text" style="display: none;">
                            <img src="../img/icon/error-login.svg" alt="에러아이콘">
                            <p>비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <div class="btn-wrap" style="display: none;">
        <button>확인</button>
    </div>

    <!-- 비활성화 버튼일 때 -->
    <div class="btn-wrap-disabled">
        <button>확인</button>
    </div>

</body>

</html>
