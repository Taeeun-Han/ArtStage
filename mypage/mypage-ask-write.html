<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="./js/main.js"></script>


</head>

<body>

    <div class="container mypage-ask-write">

        <header>
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <img src="../img/icon/header-icon/arrow-left-black.svg" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>1:1 문의하기</p>
                    </div>
                </div>

                <div class="header-right">
                    <div class="icon">
                    </div>
                </div>

            </div>
        </header>

        <div class="wrap">

            <main>

                <div class="ask-input">
                    <div class="title">
                        <p>문의 제목</p>
                    </div>

                    <div class="input">
                        <input type="text">
                    </div>
                </div>

                <div class="ask-text">
                    <div class="title">
                        <p>문의 내용</p>
                    </div>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="ask-attach">
                    <input type="file">
                </div>


                <ul class="info">
                    <li>
                        고객센터 운영시간은 10:00 - 18:00 입니다.
                    </li>
                    <li>
                        답변에는 시간이 소요됩니다. 조금만 기다려주세요.
                    </li>
                    <li>
                        문의 내용을 자세하게 남겨주시면 빠른 답변에 도움이 됩니다.
                    </li>
                    <li>
                        산업안전보건법에 따라 고객응대 근로자 보호조치를 하고 있으며 모든 문의는 기록으로 남습니다.
                    </li>
                    <li>
                        문의하기 버튼을 누르시면 <span>개인정보 수집 이용동의서</span>에 동의하신 것으로 간주합니다.
                    </li>
                </ul>


            </main>

        </div>

    </div>

    <div class="btn-wrap">
        <button>문의하기</button>
    </div>

</body>

</html>
