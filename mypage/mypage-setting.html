<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="./js/main.js"></script>


</head>

<body>

    <div class="container">

        <header class="profile-view-header">
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                arrow_back_ios_new
                            </span>
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>설정</p>
                    </div>
                </div>

                <div class="header-right">
                    <div class="icon">
                    </div>
                </div>

            </div>
        </header>

        <div class="wrap">

            <main class="mypage-setting">
                <div class="mypageAll">
                    <div class="title">
                        <p>알림설정</p>
                    </div>

                    <div class="contents">
                        <p>채팅 알림</p>
                        <label class="switch">
                            <input type="checkbox" id="notificationToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="contents">
                        <div class="txt">
                            <p>마케팅 알림</p>
                            <span>마케팅 정보 수신 동의 2024. 03. 24</span>
                        </div>

                        <label class="switch">
                            <input type="checkbox" id="notificationToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="contents">
                        <p>내 글 활동 알림</p>
                        <label class="switch">
                            <input type="checkbox" id="notificationToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="border"></div>

                <div class="mypageAll">
                    <div class="title">
                        <p>사용자 설정</p>
                    </div>

                    <div class="contents">
                        <p>계정/정보 관리</p>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>

                    <div class="contents">
                        <p>로그아웃</p>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>

                    <div class="contents">
                        <p>탈퇴하기</p>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>

                    <div class="contents">
                        <div class="txt">
                            <p>버전 23.51.2</p>
                            <span>최신 버전을 사용중이에요.</span>
                        </div>

                        <span class="version">23.51.2(235102)</span>
                    </div>
                </div>
            </main>

        </div>

    </div>




</body>

</html>
