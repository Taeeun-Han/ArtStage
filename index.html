<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="./js/main.js"></script>


</head>

<body>

    <div class="container">

        <div class="wrap">
            <header>
                <div class="wrap">

                    <div class="header-left">
                        <div class="icon">
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    arrow_back_ios
                                </span>
                            </a>
                        </div>
                    </div>

                    <div class="header-center">
                        <div class="txt">
                            <p></p>
                        </div>
                    </div>

                    <div class="header-right">
                    </div>

                </div>
            </header>

            <div class="login-txt">
                <div>
                    <p>Welcome!</p>
                    <p>ArtStage에 오신 것을 환영합니다.</p>
                </div>


                <span>로그인을 해주세요.</span>
            </div>

            <main>
                <div class="member">
                    <button class="active">일반회원</button>
                    <button>기업회원</button>
                </div>

                <div class="login-form">

                    <!-- 이메일 입력 -->
                    <div class="login-input">
                        <p>이메일 <span>*</span></p>
                        <input type="textbox" name="email" placeholder="이메일을 입력해주세요" id="email">

                        <!-- textbox 오류 날 때 -->
                        <div class="err-textbox" style="display: none;">
                            <input type="text">
                            <div class="err-textbox-txt">
                                <img src="./assets/icons/Vector.png" alt="경고 아이콘">
                                <span>앗, 이미 가입된 이메일이에요.</span>
                            </div>
                        </div>
                    </div>


                    <!-- 비밀번호 입력 -->
                    <div class="login-input">
                        <p>비밀번호 <span>*</span></p>
                        <input type="textbox" name="pw" placeholder="최소 8자리 및 영문 소문자 + 숫자 조합" id="pw">

                        <!-- textbox 오류 날 때 -->
                        <div class="err-textbox" style="display: none;">
                            <input type="text">
                            <div class="err-textbox-txt">
                                <img src="./assets/icons/Vector.png" alt="경고 아이콘">
                                <span>Error text</span>
                            </div>
                        </div>
                    </div>


                    <div class="login-option">
                        <div class="toggle">
                            <input type="checkbox" id="toggle">

                            <label for="toggle" class="toggle-switch">
                                <span class="toggle-button"></span>
                            </label>

                            <span>Remember me</span>
                        </div>

                        <div class="forgot-pw">
                            <p>Forgot Password?</p>
                        </div>
                    </div>

                    <div class="login-button">
                        <button>Login</button>
                    </div>
                </div>

                <div class="social-login-txt">
                    <div></div>
                    <p>Or login with</p>
                    <div></div>
                </div>

                <div class="social-login">
                    <img src="./img/apple.png" alt="애플">
                    <img src="./img/facebook.png" alt="페이스북">
                    <img src="./img/kakao.png" alt="카카오톡">
                    <img src="./img/naver.png" alt="네이버">
                </div>
            </main>
        </div>

    </div>


</body>

</html>
