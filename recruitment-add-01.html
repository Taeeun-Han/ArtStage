<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <!-- Script 연결 -->
    <script defer src="./js/profile-add.js"></script>

</head>

<body>
    <form>
        <div class="container recruitment-add">

            <header>
                <div class="wrap">

                    <div class="header-left">
                        <div class="icon">
                            <a href="/artist-profiles">
                                <span class="material-symbols-outlined">
                                    arrow_back_ios
                                </span>
                            </a>
                        </div>
                    </div>

                    <div class="header-center">
                        <div class="txt">
                            <p>내 모집 등록</p>
                        </div>
                    </div>

                    <div class="header-right">
                    </div>

                </div>
            </header>

            <div class="wrap">

                <main class="recruitment-add-main">

                    <!-- 프로그레스 바 -->
                    <div class="progress-bar">
                        <progress id="progress" value="20" min="0" max="100"></progress>
                        <span class="material-symbols-outlined">
                            sports_score
                        </span>
                    </div>

                    <div class="img">
                        <img src="./img/img/hiring.png" alt="">
                    </div>

                    <div class="recruitment-list-txt">
                        <p>안녕하세요! <span>Leo</span>님</p>
                        <p>공연/예술 분야에서</p>
                        <p>뛰어난 인재를 찾고 계신가요?</p>
                        <p><span class="main-color">모집 공고</span>를 작성해보세요!</p>
                    </div>
                </main>
            </div>
        </div>
    </form>

    <div class="btn-wrap">
        <button>다음</button>
    </div>

</body>

</html>
