<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Script 연결 -->
    <script defer src="./js/swiper.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="../js/modal.js"></script>

</head>

<body>

    <div class="container">
        <!-- 모달 배경 -->
        <div class="modal-backdrop"></div>

        <!-- 모달 창 -->
        <div class="modal application">
            <div class="modal-content">

                <div class="modal-header">
                    <span></span>
                    <h2>신청내역 상세보기</h2>
                    <span class="close-button">&times;</span>
                </div>



                <div class="recruitment-apply">

                    <div class="status">

                        <!-- <div class="badgeA">
                            <p>참가승인</p>
                        </div> -->

                        <div class="badgeB">
                            <p>참가미승인</p>
                        </div>

                        <!-- <div class="badgeC">
                            <p>참가대기</p>
                        </div> -->
                        
                        <!-- 
                        <div class="badgeD">
                            <p>참가취소</p>
                        </div> -->
                    </div>

                    <div class="check">
                        <div class="title">
                            <p>지원모집명</p>
                        </div>

                        <div class="txt">
                            <p>30대 직장인 밴드 하실분 모집합니다.</p>
                        </div>
                    </div>

                    <div class="choice">
                        <div class="title">
                            <p>지원한 이력서</p>
                        </div>

                        <div class="cv">
                            <div class="profile">
                                <div class="radio">
                                    <div class="txt">
                                        <label for="profile1">
                                            <p>이력서 제목</p>
                                        </label>


                                    </div>
                                </div>

                                <div class="buttons">
                                    <button type="button">보기</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="msg">
                        <div class="title">
                            <p>추가 전달 메세지</p>
                        </div>

                        <div class="msg-content">
                            <p>저는 최고의 연주가로 성장하기 위해 항상 노력해왔습니다.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
