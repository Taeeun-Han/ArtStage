<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Script 연결 -->
    <script defer src="./js/swiper.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="../js/modal.js"></script>

</head>

<body>

    <div class="container">
        <!-- 모달 배경 -->
        <div class="modal-backdrop"></div>

        <!-- 모달 창 -->
        <div class="modal recruitment-apply">
            <div class="modal-content">

                <div class="modal-header">
                    <span></span>
                    <h2>신청하기</h2>
                    <span class="close-button">&times;</span>
                </div>

                <div class="check">
                    <div class="title">
                        <p>지원모집명</p>
                    </div>

                    <div class="txt">
                        <p>30대 직장인 밴드 하실분 모집합니다.</p>
                    </div>
                </div>

                <div class="choice">
                    <div class="title">
                        <p>이력서 선택</p>
                    </div>

                    <div class="cv">
                        <form>
                            <div class="profile">
                                <div class="radio">
                                    <input type="radio" id="profile1" name="profile" value="Profile 1">

                                    <div class="txt">
                                        <label for="profile1">
                                            <p>이력서 제목</p>
                                        </label>

                                        <p>최종수정일: <span>2024. 03. 17</span></p>
                                    </div>
                                </div>

                                <div class="buttons">
                                    <button type="button">보기</button>
                                    <button type="button">수정</button>
                                </div>
                            </div>

                            <div class="profile">
                                <div class="radio">
                                    <input type="radio" id="profile2" name="profile" value="Profile 2">

                                    <div class="txt">
                                        <label for="profile2">
                                            <p>이력서 제목</p>
                                        </label>

                                        <p>최종수정일: <span>2024. 03. 17</span></p>
                                    </div>
                                </div>

                                <div class="buttons">
                                    <button type="button">보기</button>
                                    <button type="button">수정</button>
                                </div>
                            </div>

                            <div class="profile">
                                <div class="radio">
                                    <input type="radio" id="profile3" name="profile" value="Profile 3">

                                    <div class="txt">
                                        <label for="profile3">
                                            <p>이력서 제목</p>
                                        </label>

                                        <p>최종수정일: <span>2024. 03. 17</span></p>
                                    </div>
                                </div>

                                <div class="buttons">
                                    <button type="button">보기</button>
                                    <button type="button">수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="msg">
                    <div class="title">
                        <p>추가 전달 메세지</p>
                    </div>

                    <div class="msg-content">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <span>0/200</span>
                    </div>
                </div>

                <div class="button">
                    <button>취소</button>
                    <button>신청하기</button>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
