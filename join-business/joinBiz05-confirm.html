<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="../js/main.js"></script>


</head>

<body>

    <div class="container">

        <header>
            <div class="wrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span>
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>가입완료</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">
            <main>
                <!-- 프로그레스 바 -->
                <div class="progress-bar">
                    <progress id="progress" value="100" min="0" max="100"></progress>
                    <span class="material-symbols-outlined">
                        sports_score
                    </span>
                </div>

                <div class="join-content">
                    <div class="join-txt join-confirm">
                        <p>Leo 님,</p>
                        <p>가입을 축하합니다!</p>

                        <span>공연/예술의 모든것, 아트스테이지입니다.</span>
                    </div>

                    <div class="img">
                        <img src="../img/logo/logo-full.png" alt="로고">
                    </div>
                </div>
            </main>

            <!-- 버튼 활성화시 -->
            <div class="btn-wrap">
                <button type="button" onclick="location.href='index.html'">로그인</button>
            </div>
        </div>

    </div>


</body>

</html>
